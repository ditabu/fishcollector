{% extends 'base.html' %}
{% block content %}

<h1>Fish List</h1>

{% for fish in fishes %}
    <div class="card">
      <a href="{% url 'detail' fish.id %}"></a>
        <div class="card-content">
          <span class="card-title">{{ fish.name }}</span>
          <p>Breed: {{ fish.breed }}</p>
          <p>Description: {{ fish.description }}</p>
          {% if fish.age > 0 %}
            <p>Age: {{ fish.age }}</p>
          {% else %}
            <p>Age: Baby Fish</p>
          {% endif %}
        </div>
      </a>
    </div> 
{% endfor %}
       
{% endblock %}
